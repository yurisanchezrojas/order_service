name: Deploy Application to Production

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t hmendozap/task-service .
      - name: Push image docker
        run: docker push hmendozap/task-service

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull hmendozap/task-service:latest
      - name: Remove docker container
        run: docker rm -f task-service
      - name: Run docker container
        run: docker run -d -p 80:8080 --name task-service hmendozap/task-service