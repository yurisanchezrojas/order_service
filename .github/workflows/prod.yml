name: Deploy API to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest .
      - name: Push image to docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull imagen from docker hub
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
      - name: Remove existing container
        run: docker rm -f order-service
      - name: Run new container
        run: docker run -d -p 80:8080 --name order-service ${{ secrets.DOCKERHUB_USERNAME }}/order-service